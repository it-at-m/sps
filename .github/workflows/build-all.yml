name: build all

env:
  app-path: "/sps-backend" # example "/backend" for monorepos or "" for multi repos
on:   [push]
jobs:
  build-maven:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin # timezone
    strategy:
      matrix:
        include: 
          - app-path: sps-backend
            enable-node: false
          - app-path: sps-frontend
            enable-node: true
    steps:
      - uses: it-at-m/.github/.github/actions/action-maven-node-build@pipeline-feedback
        with:
          app-path: "${{ matrix.app-path }}"
          enable-node: ${{ matrix.app-path }}

  build-image:
    runs-on: ubuntu-latest
    needs: build-maven
    if: github.ref == 'refs/heads/test-pip'
    strategy:
      matrix:
        include: 
          - app-path: sps-backend
            enable-node: false
          - app-path: sps-frontend
            enable-node: true
    steps:
      - uses: it-at-m/.github/.github/actions/action-build-image@pipeline-feedback
        with:
          app-path: "${{ matrix.app-path }}"
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          registry-username: ${{ github.actor }}
