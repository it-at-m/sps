name: build all

on: [push]
jobs:
  build-maven:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin # timezone
    outputs:
      matrix: ${{ toJSON(matrix) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - app-path: sps-backend
            language: java
          - app-path: sps-frontend
            language: node
    steps:
      - uses: it-at-m/.github/.github/actions/action-npm-build@pipeline-feedback
        if: ${{ matrix.language == 'node' }}
        with:
          app-path: "${{ matrix.app-path }}"
      - uses: it-at-m/.github/.github/actions/action-maven-build@pipeline-feedback
        if: ${{ matrix.language == 'java' }}
        with:
          app-path: "${{ matrix.app-path }}"

  build-image:
    runs-on: ubuntu-latest
    needs: build-maven
    strategy:
      matrix:
        include: ${{ fromJSON(needs.build-maven.outputs.matrix) }}
    if: github.ref == 'refs/heads/test-pip'
    steps:
      - uses: it-at-m/.github/.github/actions/action-build-image@pipeline-feedback
        with:
          path: "${{  matrix.app-path }}"
          image-name: "${{  matrix.app-path }}"
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          registry-username: ${{ github.actor }}
